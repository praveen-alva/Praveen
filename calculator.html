<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcu</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="box">
        <div class="calculator">
            <h1 style="color:red">Basic Calculator</h1>
            <div class="buttons">

                <input type="text" id="result" placeholder="0" readonly/>
                <div class="row">

                    <button value="(" onclick="result.value+='('">(</button>
                    <button value=")" onclick="result.value+=')'">)</button>
                    <button value="+" onclick="result.value+='+'">+</button>
                    <button value="CLEAR" onclick="result.value=''" rowspan="5">CLEAR</button>

                </div>
                <br>
                <div class="row">

                    <button value="7" onclick="result.value+='7'">7</button>
                    <button value="8" onclick="result.value+='8'">8</button>
                    <button value="9" onclick="result.value+='9'">9</button>
                    <button value="-" onclick="result.value+='-'">-</button>
                    <button value="%" onclick="result.value+='%'" class="per">%</button>
                </div>
                <br>
                <div class="row">

                    <button value="4" onclick="result.value+='4'">4</button>
                    <button value="5" onclick="result.value+='5'">5</button>
                    <button value="6" onclick="result.value+='6'">6</button>
                    <button value="*" onclick="result.value+='*'">*</button>
                    <button value="/" onclick="result.value+='/'">/</button>
                    <button value="√" onclick="result.value='√'">√</button>
                </div>
                <br>
                <div class="row">

                    <button value="0" onclick="result.value+='0'">0</button>
                    <button value="1" onclick="result.value+='1'">1</button>
                    <button value="2" onclick="result.value+='2'">2</button>
                    <button value="3" onclick="result.value+='3'">3</button>
                    <button value="." onclick="result.value='.'">.</button>
                    <button value="=" onclick="result.value=eval(result.value)">=</button>
                </div>
                
            </div>
        </div>

    </div>
    <script href="script.js"></script>
    
</body>
</html>
